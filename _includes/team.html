<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Meet Our Amazing Team</h2>
                </div>
            </div>
            
            <div class="row">
              <div class="col-lg-12 text-center">
                <div class="team-member">
                  <img src="img/team/bhanu_sir.jpg" class="img-responsive img-circle" alt="">
                  <h4>Prof. Bhanu Pratap Das</h4>
                  <p class="text-muted">Professor In Charge</p>
                </div>                
              </div>
            </div>
            
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
